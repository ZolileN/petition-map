<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" type="text/css" href="css/map_style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>

    <body>

        <div id="left_column">
            <h1>Petitions Map</h1>
            <form id="choiceform">
                <p>
                    Select a petition</br>
                    <select name="petition" id="petition">
                    </select></br></br>

                    Select area</br>

                    <input type="radio" name="area" checked="yes" value="gb" onclick="change_area()"/>Great Britain</br>
                    <input type="radio" name="area" value="eng" onclick="change_area()">England</br>
                    <input type="radio" name="area" value="sco" onclick="change_area()">Scotland</br>
                    <input type="radio" name="area" value="wal" onclick="change_area()">Wales</br>
                    <input type="radio" name="area" value="lon" onclick="change_area()">London</br></br>

                    Enter a petition code</br>
                    <input type="text" id="petition_code" placeholder="e.g. 105991">
                    <a class="submitButton" type="button" id="petition_button">Submit</a>
                </p>
            </form>
            <section id="petition-info">
            </section>
        </div>

        <div id="right_column">
            <section id="data_table">
            </section>
            <section id="key" hidden>
                <table>
                    <tr>
                        <td class="area">&#9608</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td class="t1">&#9608</td>
                        <td id="t1"></td>
                    </tr>
                    <tr>
                        <td class="t2">&#9608</td>
                        <td id="t2"></td>
                    </tr>
                    <tr>
                        <td class="t3">&#9608</td>
                        <td id="t3"></td>
                    </tr>
                    <tr>
                        <td class="t4">&#9608</td>
                        <td id="t4"></td>
                    </tr>
                    <tr>
                        <td class="t5">&#9608</td>
                        <td id="t5"></td>
                    </tr>
                    <tr>
                        <td class="t6">&#9608</td>
                        <td id="t6"></td>
                    </tr>
                    <tr>
                        <td class="t7">&#9608</td>
                        <td id="t7"></td>
                    </tr>
                    <tr>
                        <td class="t8">&#9608</td>
                        <td id="t8"></td>
                    </tr>
                </table>
            </section>
            <section id="map">
            </section>
            <section id="logo">
                Unboxed
            </section>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <script src="js/map.js"></script>
        <script src="js/form.js"></script>

    </body>
</html>
